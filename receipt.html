<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/receipt.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  <link rel="icon" type="image/png" href="image/Favicon.png" />
  <title>Movie Ticket</title>
</head>

<body>
  <div class="movie-container" id="invoice">
    <div class="row">
      <div class="receipt-content">
        <div class="row receipt-header">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <address>
              <strong>Marvel Entertainment, LLC</strong>
              <br>
              1290 Avenue of the Americas
              <br>
              New York, NY 10104
              <br>
              P:123-456-789
            </address>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 text-right">
            <p>
              <em id="date"></em>
            </p>
            <p>
              <em id="receiptNo"></em>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="text-center">
            <h1>Booking Info.</h1>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Movie</th>
                <th>Total Ticket</th>
                <th class="text-center">Price</th>
                <th class="text-center">Total</th>
              </tr>
            </thead>
            <tbody id="receiptData"></tbody>
          </table>
        </div>
        <p>*Please Generate your invoice to show at Movie theater.Without invoice you can not enter at theater.</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row ">
      <div class="col-md-12 text-center mb-4">
        <button class="btn btn-info" id="downloadPdf">
          Generate Invoice
        </button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row ">
      <div class="col-md-12 text-center mb-4">
        <button class="btn btn-danger" id="gotoHome">
          Go To Home Page
        </button>
      </div>
    </div>
  </div>
  </div>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/receipt.js"></script>
</body>

</html>
